<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Biblioth√®que <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Compte</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
<div class="container-fluid mt-4">
  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">code</th>
          <th scope="col">Nom</th>
          <th scope="col">ean</th>
          <th scope="col">desc</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${productList}" th:onclick="|window.location.href='@{/bib/loadProduct/{ean}(ean=${product.ean})}'|">
          <th th:text="${product.code}"></th>
          <td th:text="${product.name}"></td>
          <td th:text="${product.ean}"></td>
          <td th:text="${product.desc}"></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div id="detail" class="col bg-light border rounded m-4 p-4">
      <p>
        <span>EAN: </span>
        <span th:text="${productDetail.ean}"></span>
      </p>
      <p>
        <span>Nom: </span>
        <span th:text="${productDetail.name}"></span>
      </p>
      <p>
        <span>Code article: </span>
        <span th:text="${productDetail.code}"></span>
      </p>
      <p>
        <span>Description: </span>
        <span th:text="${productDetail.desc}"></span>
      </p>
      <p>
        <span>Nombre de like: </span>
        <span th:text="${productDetail.likers.size()}"></span>
      </p>
      <form id="likerForm" action="#" th:action="@{/bib/like}" method="post">
        <input type="hidden" name="ean" th:value="${productDetail.ean}">
        <p>Nom: <input type="text" name="name"/></p>
        <p><input type="submit" value="Submit" /></p>
      </form>
    </div>
  </div>
</div>


</body>
<footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</footer>
</html>
